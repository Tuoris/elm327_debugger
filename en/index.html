<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>ELM 327 Bluetooth app</title>
    <meta name="description" content="Communicate with ELM 327 via Web Bluetooth API" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/i18next/24.2.1/i18next.min.js"
      integrity="sha512-IG0CninltS3ASFOjOdlSGR++diD7at3wksZiICjGklFfI5JVxjxBhmnpb5QAkPrGRimyIWL1FiOF3j5YT6jF4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <section id="app">
      <h1>ELM 327 Bluetooth app <small>ver. 1.7.0</small></h1>

      <pre id="logs"></pre>

      <div class="actionButtons">
        <button id="requestDevice">Connect to ELM 327</button>
        <button id="toggleLogTimestamps" aria-label="Toggle log timestamps">🕗</button>
        <button id="copyLogs" aria-label="Copy logs">📋</button>
        <button data-enabled="false" id="repeatCommandSingle" aria-label="Repeat command">🔂</button>
        <button data-enabled="false" id="repeatCommands" hidden aria-label="Repeat multiple commands">🔁</button>
        <button data-interval="1s" class="repeatInterval" hidden aria-label="Repeat time - 1 second">1 c</button>
        <button data-interval="5s" class="repeatInterval" hidden aria-label="Repeat time - 5 seconds">5 c</button>
        <button data-interval="10s" class="repeatInterval" hidden aria-label="Repeat time - 10 seconds">10 c</button>
        <button data-interval="30s" class="repeatInterval" hidden aria-label="Repeat time - 30 seconds">30 c</button>
        <button data-interval="1m" class="repeatInterval" hidden aria-label="Repeat time - 1 minute">1 хв</button>
        <button data-interval="5m" class="repeatInterval" hidden aria-label="Repeat time - 5 minutes">5 хв</button>
        <button data-interval="15m" class="repeatInterval" hidden aria-label="Repeat time - 15 minutes">15 хв</button>
        <button id="toggleFullscreen" aria-label="Toggle fullscreen">⛶</button>
      </div>

      <form id="submitForm">
        <input type="text" name="dataToSent" placeholder="Enter commands here or select from predefined set below" />
        <button type="submit">Send</button>
      </form>
      <div id="commands"></div>
    </section>
  </body>
  <script>
    const APP_LANGUAGE = "en";
  </script>
  <script src="../utils.js"></script>
  <script src="../main.js"></script>
  <script src="../actions.js"></script>
</html>
